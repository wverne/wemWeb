<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    {% load staticfiles %}
    <link href="{% static "bootstrap/css/bootstrap.min.css" %}" 
	  rel="stylesheet" media="screen">
    <link href="{% static "bootstrap/css/bootstrap-responsive.css" %}" 
	  rel="stylesheet">

  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
	<div class="container">
	  <a class="brand" href="/">wemWeb</a>
	  <ul class="nav">
	    <li><a href="/">Home</a></li>
	  </ul>
	</div> <!-- container -->
      </div> <!-- navbar-inner -->
    </div> <!-- navbar -->

    <div class="container">

      <h1>{% block header %}Wesley's Exoplanet Modeler{% endblock %}</h1>

      {% block content %}

      {% endblock %}

    {% block scripts %}

    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    {% endblock %}

  </body>

</html>
